<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sine Wave</title>
</head>
<body>
    <div class="controls">
        <div class="titie">Wave controls</div>
        <div class="control-input">
            <label class="control-label">Amplitude:</label>
            <input type="number" min="0" id="amp" value="100">
        </div>
        <div class="control-input">
            <label class="control-label">Wavelength:</label>
            <input type="number" step="0.001" min="-0.2" max="0.2" id="wavelength" value="0.02">
        </div>
        <div class="control-input">
            <label class="control-label">Frequency:</label>
            <input type="number" step="0.001" min="-0.01" max="1" id="frequency" value="0.01">
        </div>
        <hr>
        <div class="titie">Background Color</div>
        <div class="control-input">
            <label class="control-label">r:</label>
            <input type="number"  min="0" max="255" id="background_r" value="0">
        </div>
        <div class="control-input">
            <label class="control-label">g:</label>
            <input type="number"  min="0" max="255" id="background_g" value="0">
        </div>
        <div class="control-input">
            <label class="control-label">b:</label>
            <input type="number"  min="0" max="255" id="background_b" value="0">
        </div>
        <div class="control-input">
            <label class="control-label">a:</label>
            <input type="number"  step="0.01" min="0.01" max="1" id="background_a" value="0.01">
        </div>        
    </div>
    <canvas id="canvas"></canvas>
    <script src="./index.js"></script>
</body>
</html>
